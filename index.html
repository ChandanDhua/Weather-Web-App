<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- location access container -->
            <div class=" sub-container grant-location-container">
                    <img src="./assets/location.png" alt="" width="80px" height="80px" loading="lazy">

                    <p>Grant Location Access</p>
                    <p>Allow access to get Weather Infomation</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search bar -->
            <from class="from-container" data-searchFrom type="submit">
                <input class="input-bar" placeholder="Search For City...">
                <button class="btn search-btn">
                    <img src="./assets/search.png" alt="" height="20" width="20">
                </button>
            </from>

            <!-- loding container  -->

            <div class="loading-container sub-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>
    

            <div class="user-info-conatiner sub-container">
                <!-- city name and image-->
                <div class="names">
                    <p data-cityName></p>
                    <img  alt="" data-countryIcon>
                </div>

                <!-- city weather description-->
                <p data-weatherDesc class="weather-desc"></p>

                <!-- city weather description image-->
                <img  alt="" data-weatherIcon class="weather-img">

                <!-- city temprature-->
                <p data-temp class="temp"></p>
    
                <!-- city 3 parameter -->
                <div class="parameter-container">
                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card-2  -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3  -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
    
            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
